<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>mongoDB / API Test Project - 001</h1>
            <h3>This is Harrison's project attempting to use a database for a personal future project.</h3>
        </div>
        <div class="col-sm-12">
            <p>My goal is to make a project that successfully uses mongoDB so I can get a create more compelx projects.</p>
        </div>
        <hr>
        <div class="col-sm-12">
            <form id="input-form" class="form-styling">
                <div class="col-sm-5">
                    <label for="first-name">First Name</label>
                    <input id="firstName" type="text" name="first-name" class="form-control">
                </div>
                <div class="col-sm-5">
                    <label for="last-name">Last Name</label>
                    <input id="lastName" type="text" name="last-name" class="form-control">
                </div>
                <div class="col-sm-2 padding-top">
                    <button id="submitBtn" class="btn btn-success submit-button" type="button">Submit Info</button>
                </div>
            </form>
        </div>

        <div class="col-sm-12">
            <div class="content row">
                <div class="col-sm-5">
                    <h2 id="displayFirstName"></h2>
                </div>
                <div class="col-sm-5">
                    <h2 id="displayLastName"></h2>
                </div>
                <div class="col-sm-2">
                    <button id="deleteBtn" class="btn" type="button"></button>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
